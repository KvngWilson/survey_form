
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  
  <p id="description">
    We value your feedback! Please take a moment to fill out the survey below.
  </p>

  <form id="survey-form">

    <!-- Name Field -->
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <!-- Email Field -->
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <!-- Number Field -->
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" min="18" max="120" placeholder="Enter your age" required>

    <!-- Dropdown Menu -->
    <label for="dropdown">Select your country:</label>
    <select id="dropdown" required>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="australia">Australia</option>
    </select>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Do you like programming?</legend>
      <label>
        <input type="radio" name="programming" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="programming" value="no"> No
      </label>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
      <legend>Which programming languages do you know?</legend>
      <label>
        <input type="checkbox" value="html"> HTML
      </label>
      <label>
        <input type="checkbox" value="css"> CSS
      </label>
      <label>
        <input type="checkbox" value="javascript"> JavaScript
      </label>
      <label>
        <input type="checkbox" value="python"> Python
      </label>
    </fieldset>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  
  </form>

</body>
</html>
